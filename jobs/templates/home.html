{% extends 'base.html' %}
{% block body %}
    <div class="form-group">
        {% for language in languages %}
            <h1>{{ language }} </h1>
            {% for job in jobs %}
                {% if language == job.language %}
                    <a href="{% url 'details' pk=job.pk %}">{{ job.summary }}</a>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
